name: CD (Deploy to Cloud Run)

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - "frontend/**"
  workflow_dispatch:

env:
  GCP_PROJECT_ID: intendra-deployments
  GCP_REGION: us-central1
  BACKEND_SERVICE: aluguel-direto-api
  FRONTEND_SERVICE: aluguel-direto

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Create backend env file for Cloud Run
        run: |
          printf 'DATABASE_URL_PROD: "%s"\n' "$DATABASE_URL_PROD" > backend/env.cloud.yaml
          printf 'CORS_ORIGINS: "%s"\n' "$CORS_ORIGINS" >> backend/env.cloud.yaml
          printf 'INTERNAL_API_KEY: "%s"\n' "$INTERNAL_API_KEY" >> backend/env.cloud.yaml
          [ -n "$OPENAI_API_KEY" ] && printf 'OPENAI_API_KEY: "%s"\n' "$OPENAI_API_KEY" >> backend/env.cloud.yaml
        env:
          DATABASE_URL_PROD: ${{ secrets.DATABASE_URL_PROD }}
          CORS_ORIGINS: ${{ secrets.CORS_ORIGINS }}
          INTERNAL_API_KEY: ${{ secrets.INTERNAL_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Deploy Backend to Cloud Run
        run: make deploy-backend
        env:
          GCP_REGION: ${{ env.GCP_REGION }}
          BACKEND_SERVICE: ${{ env.BACKEND_SERVICE }}

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-backend
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Create frontend env file for Cloud Run (runtime)
        run: |
          printf 'NEXTAUTH_URL: "%s"\n' "$NEXTAUTH_URL" > frontend/env.cloud.yaml
          printf 'NEXTAUTH_SECRET: "%s"\n' "$NEXTAUTH_SECRET" >> frontend/env.cloud.yaml
          printf 'INTERNAL_API_KEY: "%s"\n' "$INTERNAL_API_KEY" >> frontend/env.cloud.yaml
        env:
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          INTERNAL_API_KEY: ${{ secrets.INTERNAL_API_KEY }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build and push frontend image
        run: |
          IMAGE="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/cloud-run-source-deploy/${{ env.FRONTEND_SERVICE }}:latest"
          docker build \
            --build-arg NEXT_PUBLIC_API_URL="${{ secrets.NEXT_PUBLIC_API_URL }}" \
            -t "$IMAGE" ./frontend
          docker push "$IMAGE"

      - name: Deploy Frontend to Cloud Run
        run: |
          IMAGE="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/cloud-run-source-deploy/${{ env.FRONTEND_SERVICE }}:latest"
          gcloud run deploy ${{ env.FRONTEND_SERVICE }} \
            --image "$IMAGE" \
            --region ${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --env-vars-file frontend/env.cloud.yaml
