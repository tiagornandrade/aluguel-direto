name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

defaults:
  run:
    working-directory: .

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Prisma generate (backend)
        run: npm run db:generate -w aluguel-direto-backend

      - name: Build backend
        run: npm run build:backend

      - name: Lint frontend
        run: npm run lint -w aluguel-direto-frontend

      - name: Build frontend
        run: npm run build:frontend
